<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      /**
       * Configuration goes here
       */
      // Format: https://api.github.com/repos/{owner}/{repo}/issues/
      var GITHUB_ISSUES_LINK =
        "https://api.github.com/repos/0t4u/ghp-issue-db/issues/";
      var PATH_SEGMENTS_TO_SKIP = 0;

      /**
       * DO NOT TOUCH ANYTHING BELOW THIS COMMENT UNLESS YOU KNOW WHAT YOU ARE DOING
       */
      function isUrl(url) {
        // Regex from https://stackoverflow.com/a/3809435, with a modification to allow for TLDs of up to 24 characters
        return /^https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,24}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)+$/.test(
          url
        );
      }

      function redirect() {
        var location = window.location;
        var issueNumber = location.pathname.split("/")[
          PATH_SEGMENTS_TO_SKIP + 1
        ];
        var homepage =
          location.protocol +
          "//" +
          location.hostname +
          (location.port ? ":" + location.port : "") +
          "/" +
          location.pathname.split("/")[PATH_SEGMENTS_TO_SKIP];

        var xhr = new XMLHttpRequest();

        xhr.onload = function () {
          try {
            var payload = JSON.parse(xhr.response);
            var message = payload.message;
            var title = payload.title;

            // Workaround IE 11 lack of support for new URL()
            var url = document.createElement("a");
            url.setAttribute("href", title);

            // Invalid URLs includes invalid issue numbers, issue titles that are not URLs, and recursive destination URLs
            var isInvalidUrl =
              message === "Not Found" ||
              !title ||
              !isUrl(title) ||
              url.hostname === location.hostname;

            if (isInvalidUrl) {
              location.replace(homepage);
            } else {
              location.replace(title);
            }
          } catch (e) {
            location.replace(homepage);
          }
        };

        xhr.onerror = function () {
          location.replace(homepage);
        };
        xhr.open("GET", GITHUB_ISSUES_LINK + issueNumber);
        xhr.send();
      }

      redirect();
    </script>
  </head>
  <body>
   <style> body { background-color: black; } body { display: flex; flex-direction: row; align-items: center; justify-content: center; height: 97vh; } .boxes { margin: auto; width: 250px;   display: flex; flex-direction: row; align-items: center; justify-content: center; flex-wrap: wrap; } .boxes .box { margin: 16.66667px; width: 50px; height: 50px; border-radius: 50%; background: linear-gradient(130deg, #ce9ffc 0%, #7367f0 100%); box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3); -webkit-animation: pulse 1s linear infinite alternate; animation: pulse 1s linear infinite alternate; } .boxes .box:nth-child(1) { -webkit-animation-delay: 0.1s; animation-delay: 0.1s; } .boxes .box:nth-child(2) { -webkit-animation-delay: 0.1s; animation-delay: 0.1s; } .boxes .box:nth-child(3) { -webkit-animation-delay: 0.2s; animation-delay: 0.2s; } .boxes .box:nth-child(4) { -webkit-animation-delay: 0.3s; animation-delay: 0.3s; } .boxes .box:nth-child(5) { -webkit-animation-delay: 0.4s; animation-delay: 0.4s; } .boxes .box:nth-child(6) { -webkit-animation-delay: 0.5s; animation-delay: 0.5s; } .boxes .box:nth-child(7) { -webkit-animation-delay: 0.6s; animation-delay: 0.6s; } .boxes .box:nth-child(8) { -webkit-animation-delay: 0.7s; animation-delay: 0.7s; } .boxes .box:nth-child(9) { -webkit-animation-delay: 0.8s; animation-delay: 0.8s; } @-webkit-keyframes pulse { from, 40% { opacity: 0; } 50% { opacity: 0.5; } 80%, to { opacity: 1; } } @keyframes pulse { from, 40% { opacity: 0; } 50% { opacity: 0.5; } 80%, to { opacity: 1; } } @media screen and (max-width: 300px) { .box { width: 30px !important; height: 30px !important; } } </style> <script> window.console = window.console || function(t) {}; </script> <script> if (document.location.search.match(/type=embed/gi)) { window.parent.postMessage("resize", "*"); } </script> <div class="boxes"> <div class="box"></div> <div class="box"></div> <div class="box"></div> <div class="box"></div> <div class="box"></div> <div class="box"></div> <div class="box"></div> <div class="box"></div> <div class="box"></div> </div>
  </body>
</html>
